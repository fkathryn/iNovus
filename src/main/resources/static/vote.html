<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>voting</title>
    <link rel="stylesheet" href="../templates/vote.css">

<script type="text/javascript" src="/js/vote.js"></script>
</head>
<body>
  <h1>Which cat is cuter?</h1>
  <div>Web Application. Passed parameter : th:text="${message}"</div>
    <div class="images">
        <div class="image">
            <img onclick="vote()" src="https://humor.fm/upload/post/2019/10/22/1721288/kotiki-12.jpg" alt="">
            <div>Web Application. Passed parameter : th:values="${cats.name}"</div>
            <span id="firstName">f</span>
        </div>
        <div class="image">
            <img onclick="vote()" src="https://instagram.flwo4-2.fna.fbcdn.net/v/t51.2885-15/e35/c0.62.500.500a/106204499_593109288250227_6031936516706326259_n.jpg?tp=1&_nc_ht=instagram.flwo4-2.fna.fbcdn.net&_nc_cat=103&_nc_ohc=v7qrpVTmXmwAX8devcb&ccb=7-4&oh=8c93df90e4b9438c4305fac438308b5b&oe=608A1A73&_nc_sid=d997c6" alt="">
            <span id="secondName">${cats.name}</span>
        </div>
    </div>
</body>
</html>
