<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add your cats</title>
  <link rel="stylesheet" href="/css/add.css">
</head>
<body>

<div class="container mt-5 mb-5">
  <h1>Add your cat:</h1>
  <form action="/add" method="post">
    <input type="text" name="name" placeholder="Cat's name">
    <input type="text" name="image" placeholder="Link to the image">
    <button type="submit" class="btn btn-success">Add cat!</button>
  </form>
</div>

</body>
</html>
